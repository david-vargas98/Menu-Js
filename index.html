<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Uno</title>
    <!-- Referencia a los estilos -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Se agrega un div general -->
    <div class="navigation">
      <!-- Es el botón de 3 rayitas, que hará una expansión a la derecha -->
      <div class="menuToggle"></div>
      <!-- Ahora, se tiene una lista desordenada -->
      <ul>
        <!-- Dentro de la lista se tiene: -->
        <!-- li: list active, que es el primer elemento, es "active" porque será el elemento activo por default al usar JS, es decir, al cargar la página este elemento ya estará activo, a diferencia de los demás, por eso los demás solo tienen en su clase "list", y se agrega un estilo  directamente haciendo uso de una variable "--clr:" -->
        <li class="list active" style="--clr: #f44336">
          <!-- Se agrega una especie de link y se le pasa un # que hará que se quede en la misma página al darle clic y no mandará a otra página -->
          <a href="#">
            <!-- Se agrega un span como decorador, que vendría a ser parte de íconos -->
            <!-- Dentro del span, según la documentación de los íconos de la página ionicicons, dice que en el HTML ya dentro de los divs para ocuparlos simplemente se escribe la sintaxis: <ion-icon name="heart"></ion-icon>, en donde name es el nombre del ícono -->
            <span class="icon"> <ion-icon name="home-outline"> </ion-icon></span>
            <!-- En un span se pone la palabra Home que estará en el link -->
            <span class="text">Home</span>
          </a>
        </li>
        <!-- Se repite la misma estructura del list anterior, pero con otros íconos y nombres -->
        <li class="list" style="--clr: #ffa117;">
            <a href="#">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="text">About</span>
            </a>
        </li>
        <!-- Otro elemento -->
        <li class="list" style="--clr: #0fc70f;">
            <a href="#">
                <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                <span class="text">Messages</span>
            </a>
        </li>
        <!-- Otro elemento -->
        <li class="list" style="--clr: #2196f3;">
            <a href="#">
                <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                <span class="text">Photos</span>
            </a>
        </li>
        <!-- El último elemento -->
        <li class="list" style="--clr: #b145e9;">
            <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="text">Settings</span>
            </a>
        </li>
      </ul>
    </div>
    <!-- Para ocupar los íconos, se agregan módulos -->
    <!-- Para eso, se va a la página ionicicons, se va a el apartado "usage" y se copia las siguientes líneas: -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Referencia al script de JS -->
    <script src="script.js"></script>
  </body>
</html>
